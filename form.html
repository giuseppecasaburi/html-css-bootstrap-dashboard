<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aggiungi un libro</title>
    <link rel=" stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>
    
    
    <!-- NAVIGATION BAR -->
    <section>
        <nav class="navbar navbar-expand-lg bg-dark" data-bs-theme="dark">
            <div class="container-fluid">
                <img src="../img/duck.png" alt="Logo con immagine di anatra" class="navbar-brand" width="80"
                    height="80">
                <button class="navbar-toggler border-secondary" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav text-capitalize">
                        <li class="nav-item">
                            <a class="nav-link active text-white" aria-current="page" href="./bonus.html">Catalogo libri</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-white" href="#">Anagrafica utenti</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-white" href="#">Storico prestiti</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link disabled text-white" aria-disabled="true">Help</a>
                        </li>
                    </ul>
                </div>
                <form class="d-flex d-none d-lg-flex" role="search">
                    <input class="form-control me-2" type="search" placeholder="Cerca..." aria-label="Search">
                    <button class="btn btn-outline-light" type="submit">Cerca </button>
                </form>

            </div>
        </nav>
    </section>
    <!-- /NAVIGATION BAR -->

    <!-- MAIN SECTION -->
    <main>
        <div class="container">
            <h2 class="py-4">Nuovo libro</h2>
            <form action="">
                <div class="row">
                    <div class="col">
                        <label for="username">Nome Autore</label>
                        <input type="text" name="username" placeholder="Inserisci il nome dell'autore">
                    </div>
                    <div class="col">
                        <label for="surname">Cognome Autore</label>
                        <input type="text" name="surname" placeholder="Inserisci il cognome dell'autore">
                    </div>
                    <div class="col-sm-12">
                        <label for="generi">Genere</label>
                        <select name="generi" id="generi-libri">
                            <option value="">Horror</option>
                            <option value="">Drammatico</option>
                            <option value="">Romantico</option>
                            <option value="">Saggio</option>
                        </select>
                    </div>
                    <div class="col-sm-12">
                        <label for="date-public">Anno di pubblicazione</label>
                        <input type="date" name="date-public" id="">
                    </div>
                    <div class="col-sm-12">
                        <label for="isbn#">ISBN#</label>
                        <input type="text" name="isbn#" id="" placeholder="Inserisci il codice ISBN#">
                    </div>
                    <div class="border border-secondary border-2 opacity-50"></div>
                    <div class="col-sm-12">
                        <label for="area-note">Note</label>
                        <textarea name="area-note" id="note" placeholder="Inserisci eventuali note sul libro"></textarea>
                    </div>
                </div>
            </form>
        </div>
    </main>
    <!-- /MAIN SECTION -->
</body>
</html>
