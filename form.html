<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aggiungi un libro</title>
    <link rel=" stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>
    
    
    <!-- NAVIGATION BAR -->
    <section>
        <nav class="navbar navbar-expand-lg bg-dark" data-bs-theme="dark">
            <div class="container-fluid">
                <img src="../img/duck.png" alt="Logo con immagine di anatra" class="navbar-brand" width="80"
                    height="80">
                <button class="navbar-toggler border-secondary" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav text-capitalize">
                        <li class="nav-item">
                            <a class="nav-link active text-white" aria-current="page" href="./bonus.html">Catalogo libri</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-white" href="#">Anagrafica utenti</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-white" href="#">Storico prestiti</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link disabled text-white" aria-disabled="true">Help</a>
                        </li>
                    </ul>
                </div>
                <form class="d-flex d-none d-lg-flex" role="search">
                    <input class="form-control me-2" type="search" placeholder="Cerca..." aria-label="Search">
                    <button class="btn btn-outline-light" type="submit">Cerca </button>
                </form>

            </div>
        </nav>
    </section>
    <!-- /NAVIGATION BAR -->

    <!-- MAIN SECTION -->
    <main>
        <div class="container">
            <h2 class="py-4">Nuovo libro</h2>
            <form action="">
                <div class="row">
                    <div class="col col-lg-6">
                        <div class="mb-3">
                            <label for="username" class="form-label">Nome Autore</label>
                            <input type="text" class="form-control" name="username" placeholder="Inserisci il nome dell'autore">
                          </div>
                    </div>
                    <div class="col col-lg-6">
                        <div class="mb-3">
                            <label for="surname" class="form-label">Cognome Autore</label>
                            <input type="text" class="form-control" name="surname" placeholder="Inserisci il cognome dell'autore">
                          </div>
                    </div>
                    <div class="mb-3 col-lg-12">
                        <label for="book-title" class="form-label">Titolo</label>
                        <input type="text" class="form-control" name="book-title" placeholder="Inserisci il titolo del libro">
                      </div>
                    <div class="col-lg-4 mb-3">
                        <label for="genere-select">Genere</label>
                        <select class="form-select" name="genere-select">
                            <option selected>--Scegli il genere--</option>
                            <option value="1">Horror</option>
                            <option value="2">Giallo</option>
                            <option value="3">Saggio</option>
                          </select>
                    </div>
                    <div class="col-lg-4 mb-3">
                        <label for="date-public">Anno di pubblicazione</label><br>
                        <input type="date" name="date-public" class="form-select">
                    </div>
                    <div class="col-lg-4 mb-3">
                        <label for="ibsn#" class="form-label">IBSN#</label>
                        <input type="text" class="form-control" name="ibsn#" placeholder="Inserisci il codice IBSN# del libro">
                    </div>
                    <div class="border border-secondary border-1 opacity-25 my-4"></div>
                    <div class="col-sm-12 mb-3">
                        <label for="text-area">Note</label>
                        <textarea class="form-control" placeholder="Inserisci eventuali note sul libro" name="text-area"></textarea>
                    </div>
                    <div class="col mb-3">
                        <input class="form-check-input" type="checkbox" value="" name="digital-version">
                        <label class="form-check-label" for="digital-version">Disponibile anche in digitale</label>
                    </div>
                </div>
                <button type="button" class="btn btn-primary mb-3">Aggiungi libro</button>
            </form>
        </div>
    </main>
    <!-- /MAIN SECTION -->
</body>
</html>
